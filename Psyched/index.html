<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="bower_components/c3/c3.min.css">
    <link rel="stylesheet" type="text/css" href="dist/Psyched.min.css" />

    <title>Psyched</title>
</head>

<body ng-app="Psyched">

    <div class="sidebar sidebar-left">
        <div class="scrollable">
            <h1 class="scrollable-header app-name">Psyched</h1>
            <div class="scrollable-content">
                <div class="list-group" ui-turn-off='uiSidebarLeft'>
                    <a class="list-group-item" href="#/profile"> Profile <i class="fa fa-home"></i>
          <i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/graph/default"> Graphs <i class="fa fa-line-chart"></i>
          <i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/graph"> Journal <i class="fa fa-book"></i>
          <i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/graph"> Settings <i class="fa fa-gear"></i>
          <i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/graph"> Suggestions <i class="fa fa-heart"></i>
          <i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/graph"> Log out <i class="fa fa-sign-out"></i>
          <i class="fa fa-chevron-right pull-right"></i></a>
                </div>
            </div>
        </div>
    </div>

    <div class="app">
        <div ng-controller="NavigationCtrl" class="navbar navbar-app navbar-absolute-top">
            <!-- Top Navbar -->
            <div class="navbar-brand navbar-brand-center" ui-yield-to="title">Psyched</div>

            <div class="btn-group pull-left" ui-yield-to="leftNavbarAction">
                <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
                    <i class="fa fa-bars"></i> Menu
                </div>
            </div>
            <div class="btn-group pull-right" ui-yield-to="rightNavbarAction">
                <div class="btn btn-navbar" ui-turn-on="addDropdown">
                    <i class="fa fa-plus"></i>&nbsp;
                    <ul class="dropdown-menu" ui-outer-click="Ui.turnOff('addDropdown')" ui-outer-click-if="Ui.active('addDropdown')" role="menu" ui-show="addDropdown" ui-state="addDropdown" ui-turn-off="addDropdown" style="right: 0; left: auto;">
                        <li><a href="#/form/pullup">Pullup</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


        <!-- App body -->

        <div class='app-body'>
            <div class='app-content'>
                <div ng-view>
                    <i>Loading!</i>
                </div>
            </div>
        </div>
    </div>


    <!-- Modals and Overlays -->
    <div ui-yield-to="modals"></div>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>

    <script type="text/javascript" src="bower_components/angular/angular.js"></script>

    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>

    <script type="text/javascript" src="bower_components/momentjs/min/moment.min.js"></script>
    <script type="text/javascript" src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>

    <script type="text/javascript" src="bower_components/d3/d3.min.js"></script>
    <script type="text/javascript" src="bower_components/c3/c3.min.js"></script>

    <script type="text/javascript" src="cordova.js"></script>

    <script type="text/javascript" src="dist/Psyched.js"></script>

    <script type="text/javascript">
    app.initialize();
    </script>
</body>

</html>
