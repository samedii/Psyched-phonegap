<div ui-content-for="title">
    <span>Short Health Scale</span>
</div>

<div ui-content-for="leftNavbarAction">
    <div class="btn btn-navbar" ng-click="navigateBack()"><i class="fa fa-chevron-left"></i> Bakåt</div>
</div>

<div ui-content-for="rightNavbarAction"></div>

<div class="scrollable shs">
    <div class="scrollable-content section">
        <fieldset>
            <div class="form-group">
                <label>Har Du symptom från Din tarmsjukdom?</label>
                <div>
                    <p id="rightText">
                        <span id="leftText">Inga symptom</span> Mycket svåra symptom
                    </p>
                </div>

                <div slider="SHS.symptom"></div>
            </div>
            <div class="form-group">
                <label>Påverkar Din tarmsjukdom Din förmåga att klara av allt det Du måste eller vill i livet?</label>
                <div>
                    <p id="rightText">
                        <span id="leftText">Inte alls</span> I mycket hög grad
                    </p>
                </div>

                <div slider="SHS.effect"></div>
            </div>
            <div class="form-group">
                <label>
                    Skapar Din tarmsjukdom någon oro?
                </label>
                <div>
                    <p id="rightText">
                        <span id="leftText">Inte alls</span> Mycket hög grad
                    </p>
                </div>

                <div slider="SHS.worry"></div>

            </div>
            <div class="form-group">

                <label>
                    Hur är Ditt allmänna välbefinnande?
                </label>
                <div>
                    <p id="rightText">
                        <span id="leftText">Mycket bra</span> Förfärligt
                    </p>
                </div>

                <div slider="SHS.wellbeing"></div>

            </div>
        </fieldset>
        <hr />
        <button ng-click="submitSHS()" class="btn btn-primary btn-block">
            Spara
        </button>


    </div>
</div>
