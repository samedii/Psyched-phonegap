<div ui-content-for="title">
    <span>Profile</span>
</div>

<div class="scrollable profile">
    <div class="scrollable-content">
        <div class="section" style="text-align: center;">
            <div radar-chart></div>
            <form role="form" ng-submit="" style="text-align: left;">
                <fieldset>
                    <div class="input-group margin-bottom-sm">
                        <span class="input-group-addon">Name</span>
                        <input class="form-control" type="text" ng-model="name" />
                    </div>
                    <div class="input-group margin-bottom-sm">
                        <span class="input-group-addon">Age</span>
                        <input class="form-control" type="text" ng-model="age" />
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">Started climbing</span>
                        <input class="form-control" type="text" ng-model="age" />
                        <span class="input-group-addon">(3 years)</span>
                    </div>
                </fieldset>
            </form>
            <table style="margin: 0 auto 0 auto;">
                <tr>
                    <th>Name</th>
                    <td>Simon Romilson</td>
                </tr>
                <tr>
                    <th>Age</th>
                    <td>20 years old</td>
                </tr>
                <tr>
                    <th>Climbed for</th>
                    <td>3 years</td>
                </tr>
                <tr>
                    <th>Ape index</th>
                    <td>+10 cm</td>
                </tr>
                <tr>
                    <th>Weight</th>
                    <td>78 kg</td>
                </tr>
                <tr>
                    <th>Height</th>
                    <td>186 cm</td>
                </tr>
                <tr>
                    <th>Personal best</th>
                    <td>
                        <table>
                            <tr>
                                <th colspan="2">Bouldering</th>
                                <th colspan="2">Lead</th>
                            </tr>
                            <tr>
                                <th>Red point</th>
                                <th>Flash</th>
                                <th>Red point</th>
                                <th>Onsight</th>
                            </tr>
                            <tr>
                                <td>7B</td>
                                <td>5+</td>
                                <td>7b+</td>
                                <td>6c</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>

        </div>
    </div>
</div>
