<div class="modal"
    ui-if='editStartedClimbingModal'
    ui-state='editStartedClimbingModal'>
    <div class="modal-backdrop in"></div>
    <div class="modal-dialog"
        ui-outer-click="Ui.turnOff('editStartedClimbingModal'); saveUserToServer()"
        ui-outer-click-if="Ui.active('editStartedClimbingModal')">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close"
                ui-turn-off="editStartedClimbingModal">&times;</button>
                <h4 class="modal-title">Edit Year Started Climbing</h4>
            </div>
            <div class="modal-body">
                <input type="number"
                    ng-model="user.startedClimbing"
                    class="form-control"
                    placeholder="Approximate year"
                    autofocus>
            </div>
        </div>
    </div>
</div>
