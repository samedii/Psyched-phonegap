<div class="modal"
    ui-if='editBirthModal'
    ui-state='editBirthModal'>
    <div class="modal-backdrop in"></div>
    <div class="modal-dialog"
        ui-outer-click="Ui.turnOff('editBirthModal'); saveUser()"
        ui-outer-click-if="Ui.active('editBirthModal')">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close"
                ui-turn-off="editBirthModal">&times;</button>
                <h4 class="modal-title">Edit Birth Date</h4>
            </div>
            <div class="modal-body">
                <input type="date"
                    ng-model="userBirth"
                    ng-change="changedUserBirth(userBirth)"
                    placeholder="YYYY-MM-dd"
                    class="form-control"
                    autofocus>
            </div>
        </div>
    </div>
</div>
